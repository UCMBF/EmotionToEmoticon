<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h2 class="btn btn-danger heading">Emotion to Emoji <br>
        <span> &#128512; </span>
        <span> &#128532; </span>
        <span> &#128544; </span>
        <span> &#128549; </span>
        <span> &#128513; </span>
      </h2>

      <br><br>

      <p style="font-size: 30px; color: navy ;">Take your selfie to generate emoji
        <br>
        <b style="color: rgb(204, 0, 255); font-family: cursive;">Are you Happy?</b>
        <br>
        <b style="color: black; font-family: cursive;">Are you Sad?</b>
        <br>
        <b style="color: red; font-family: cursive;">Are you Angry?</b>
        <br>
      </p>

      <div style="background-color: coral;" class="col-md-4 col-sm-12 col-xs-12">
        <br>
        <label>Webcam View </label>
        <br>
        <br>
        <div id="camera"></div>
        <br>
        <button onclick="take_snapshot();" class="btn btn-primary">Take Picture</button>
        <br>
        <br>
      </div>

      <div style="background-color: chartreuse;" class="col-md-4 col-sm-12 col-xs-12">
        <br>
        <label>First Prediction </label>
        <br>
        <p id="emotion1"></p>
        <br>
        <p id="emoji1"></p>
        <hr>
        <label>Second Prediction </label>
        <br>
        <p id="emotion2"></p>
        <br>
        <p id="emoji2"></p>
      </div>
      <div style="background-color: darkgoldenrod;" class="col-md-4 col-sm-12 col-xs-12">
        <br>
        <label>Snapshot View </label>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <button onclick="compare()" class="btn btn-danger">Scan Picture</button>
        <br>
        <br>
      </div>
    </center>


  </div>
  <script src="main.js">
  </script>

</body>

</html>
